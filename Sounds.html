<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Sounds </title>

	<link rel="stylesheet" type="text/css" href="CSS/Sounds (CSS).css">
</head>
<body>
	<nav class="navegator">
		<a href="Student.html">
			<img src="Images/username-icon.png" width="50px" height="50px">
			<p> Frames </p> 
		</a>

		<a href="Addressing.html">
			<img src="Images/codes.png" width="50px" height="50px">
			<p> Addressing </p> 
		</a>

		<a href="../index.html"> 
			<img src="Images/home.png" width="50px" height="50px">
			<p> Home </p>
		</a>
	</nav>

	<article class="Principal">
		<audio id="Classic" src="Sounds/Clasicas.mp3" preload> </audio>
		<section>
			<img src="Images/beethoven.jpg">
			<p class="play pointer" onclick="playAudio()">
				Clasica 
			</p>
			<p class="Stop pointer" onclick="pauseAudio()"> Pause </p>
		</section>

		<audio id="Environmental" src="Sounds/Ambiental.mp3" preload> </audio>
		<section>
			<img src="Images/Ambiental.jpg">
			<p class="play pointer" onclick="playAudio2()">
				Electronica 
			</p>
			<p class="Stop pointer" onclick="pauseAudio2()"> Pause </p>
		</section>
	</article>

	<script type="text/javascript">
		var x = document.getElementById("Classic");
		function playAudio() {
		  x.play();
		}

		function pauseAudio() {
		  x.pause();
		}

		var y = document.getElementById("Environmental");
		function playAudio2() {
		  y.play();
		}

		function pauseAudio2() {
		  y.pause();
		}
	</script>
</body>
</html>
